<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture - Jessica Randall"
          class="avatar"
        />

        <div>
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>

          <p>"Front-end developer and avid reader."</p>
        </div>
      </div>

      <div class="social-links">
        <a href="https://github.com" target="tab">GitHub</a>
        <a href="https://frontendmentor.io" target="tab">Frontend Mentor</a>
        <a href="https://linkedin.com" target="tab">LinkedIn</a>
        <a href="https://x.com" target="tab">Twitter</a>
        <a href="https://instagram.com" target="tab">Instagram</a>
      </div>
    </main>
  </body>
</html>
